<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>News</title>
</head>
<body>
    <header class="header">
        <div class="header__tabs">
            <button class="header__tabs-btn header__tabs-btn--active js-top-news" data-tab="news">Top News</button>
            <button class="header__tabs-btn js-categories" data-tab="categories">Categories</button>
            <button class="header__tabs-btn js-search" data-tab="search">Search</button>
        </div>
        <div class="header__countries">
            <button class="header__tabs-country js-gb header__tabs-country--active" data-cn="gb">GB</button>
            <button class="header__tabs-country js-us" data-cn="us">US</button>
        </div>
    </header>

    <div class="wrap">
        <div id="news" class="content">NEWSSS</div>
        <div id="categories" class="content  content--active">
            <div class="category__holder">
                <h2>Categories</h2>
                <div class="categories">
                    <div class="categories__category">
                        business
                    </div>
                    <div class="categories__category">
                        sport
                    </div>
                    <div class="categories__category">
                        business
                    </div>
                </div>
            </div>
        </div>
        <div id="search" class="content">
            <div class="search"></div>
        </div>
    </div>

</body>
</html>
